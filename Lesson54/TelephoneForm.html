<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Telephone form</title>
</head>
<body>
<form method='GET'>
    <b>Name</b> <input type="text" placeholder="Enter name" name="name" />
    <br/><br/>
    <input type="submit" value="Save" name="submit"/>
    <input type="button" value="One more phone" onclick="add_click()" style="margin-left:50px"/>
    <br/><br/>
    Phone number
    <input type="text" name="phone" id="ph" placeholder="Enter phone number" />
    Phone type
    <select name="type">
        <option value="1" selected>Cellular</option>
        <option value="2">Home</option>
        <option value="3">Work</option>
    </select>
    Priority <input type="radio" name="main" value="1" checked />
</form>
<script src="TelephoneForm.js"></script>
</body>
</html>
